<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Book Library</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=dm-sans:400,400i,700" rel="stylesheet" />
</head>

<body>
    <div class="navbar bg-base-300">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">robertosantos.dev</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1 items-center">
                <li><a href="https://github.com/kronjuvel1" target="_blank">GitHub</a></li>
                <li><label class="flex cursor-pointer gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5" />
                            <path
                                d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                        </svg>
                        <input type="checkbox" class="toggle theme-controller" id="theme-controller" />
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </label></li>
            </ul>
        </div>
    </div>
    <main id="main-container" class="flex flex-wrap justify-around gap-16 m-12">
        <div id="form-section" class="grow-0 min-w-fit bg-base-200 p-5 rounded-2xl">
            <form action id="add-book-form" class="inline-block">
                <label for="title" class="label-text ml-1">Book Title:</label>
                <input type="text" id="title" name="title" class="input input-bordered w-full max-w-xs" required><br>

                <label for="author" class="label-text ml-1">Author Name:</label>
                <input type="text" id="author" name="author" class="input input-bordered w-full max-w-xs" required><br>

                <div id="pages-read" style="display: none;">
                    <label for="pages-read-form" class="label-text ml-1">Pages Read:</label><br>
                    <input type="number" id="pages-read-form" name="pages-read-form"
                        class="input input-bordered w-full max-w-xs [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0">
                </div>

                <div class="form-control">
                    <label class="cursor-pointer label justify-start gap-3">
                        <span class="label-text">Already read?</span>
                        <input type="checkbox" class="checkbox checkbox-success" id="read-toggle" /><br>
                    </label>
                </div>

                <input type="submit" value="Submit" class="btn btn-success">
                <input type="reset" value="Reset" class="btn btn-error">
            </form>
        </div>
        <div id="list-section" class="basis-9/12 bg-base-200 rounded-lg">
            <table id="book-list" class="table table-zebra">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Book</th>
                        <th>Author</th>
                        <th>Pages Read</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-table-body">

                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
